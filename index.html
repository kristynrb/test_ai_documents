<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Test AI Homework - Kristyn Bryan</title>
  <script src="lib/canvasjs.min.js"></script>
  <script src="app.js"></script>

  <!-- Style Links -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
  <script src="node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<section class="app-header">
<div class="app-name">
  <h1>Chewy.com</h1>
</div>
<div>
  <p class="test-id">Test Run: A233-CA92-3293-B9AA</p>
  <p class="test-timestamp">March 30, 2018 - 2:30 pm</p>
</div>
</section>
<section class="main-container">
<div>
  <p class="test-name">TEST NAME</p>
  <hr class="test-container-separator" data-content="TESTING THIS OUT">
</div>
<div class="test-data-container">
  <div class="test-img-container">
    <img src="img/file1.png" class="test-img" />
  </div>
  <div class="data-tile-barchart">
    <div class="data-sub-section">
      <p class="data-title">TIME</p>
      <div class="bar-chart-container">
        <div id="timeChartContainer"></div>
      </div>
    </div>
    <div class="data-sub-section">
      <p class="data-title">MEMORY</p>
      <div class="bar-chart-container">
        <div id="memoryChartContainer"></div>
      </div>
    </div>
    <div class="data-sub-section">
      <p class="data-title">CPU</p>
      <div class="bar-chart-container">
        <div id="cpuChartContainer"></div>
      </div>
    </div>
  </div>
  <div class="line-graph-container">
    <img src="https://i.imgur.com/cLQFFFp.png" class="line-graph" />
  </div>
</div>
</section>
</body>
</html>
